<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Speed Reader</h1>
    <textarea id="inputText" placeholder="Digite ou cole o texto aqui..." rows="6"></textarea>
    <div class="controls">
      <label for="speed">Velocidade (palavras por minuto):</label>
      <input type="number" id="speed" min="100" max="1000" value="300">
      <button id="startButton">Iniciar</button>
      <button id="stopButton">Parar</button>
    </div>
    <div id="display" class="display"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
